<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Butter and Jelly Sandwich</title>
</head>

<body>
    <h1>Peanut Butter and Jelly Sandwich</h1>
    <img src="photos/PBJSandwich.jpeg" alt='Sandwich'>
    <h3>A classic PB & J sammy, you literally can't go wrong. Fun for the whole family!</h3>
    
    <h4>Ingredients</h4>
    <ul>
        <li>2 Pieces of Bread</li>
        <li>2 TBSP of Peanut Butter</li>
        <li>1 TBSP Jelly</li>
    </ul>
    
    <h4>Steps</h4>
    <ol>
        <li>Take out all your ingredients</li>
        <li>Slap it all together</li>
        <li>Admire</li>
        <li>Devour</li>
    </ol>
</body>

</html>
